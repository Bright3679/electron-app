<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/auth_css/style.css" />
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autocomplete="off"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="off"
          required
        />
        <label>
          <input type="checkbox" id="showPassword" /> Show Passwords
        </label>
        <button type="button" id="loginBtn">Login</button>
        <!-- <button type="button" id="registerBtn">Register</button> -->
        <a href="register.html" title="Register" class="register-link"
          >Click here to Register</a
        >
      </form>
      <p id="message"></p>
    </div>
    <script src="../js/renderer/loginRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
